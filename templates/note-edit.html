{% extends 'base/base.html' %}

{% block page_content %}

    <!--headings-->

    <!--note edit data form-->
    <div class="form">
        <form action="{% url 'edit note' note.pk %}" method="POST">
            {% csrf_token %}
            {{ form }}

        </form>
    </div>
    <!--end note edit data form-->
{% endblock %}
